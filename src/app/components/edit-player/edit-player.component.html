<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit-Player</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #playerForm='ngForm' (ngSubmit)='editPlayer()'>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]='player.playerName'[ngModelOptions]="{standalone: true}" placeholder="playerName">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]='player.numPlayer'[ngModelOptions]="{standalone: true}" placeholder="numPlayer">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"[(ngModel)]='player.postePlayer'[ngModelOptions]="{standalone: true}" placeholder="postePlayer">
            </div>
            <div class="form-group">
              <input type="text" class="form-control"[(ngModel)]='player.teamPlayer'[ngModelOptions]="{standalone: true}"  placeholder="teamPlayer">
            </div>
            
            
            
            <div class="form-group">
              <button class="btn btn-primary py-3 px-5"  >  Edit player </button>
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
