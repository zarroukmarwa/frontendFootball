
    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">Contact </h1>
            </div>
          </div>
        </div>
      </div>
  
      
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form [formGroup] ='contacttForm'>
                <div class="form-group">
                  <input type="text" class="form-control"  formControlName='FirstName' placeholder="First Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName='LastName' placeholder="Last Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"formControlName='Email' placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"formControlName='Subject'  placeholder="Subject">
                </div>
                
                
                <div class="form-group">
                  <button class="btn btn-primary py-3 px-5" (click)="contactt()" >  Contact Us </button>
                </div>
              </form>  
            </div>
           
          </div>
        </div>
      </div>
