<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Admin </h1>
            </div>
        </div>
    </div>
</div>

<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
            aria-controls="pills-home" aria-selected="true">Players</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
            aria-controls="pills-profile" aria-selected="false">Matches</a>
    </li>
</ul>

<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Id</th>

                    <th scope="col">Player name</th>
                    <th scope="col">Num Player</th>
                    <th scope="col">Post Player</th>
                    <th scope="col">Team Player </th>
                    <th scope="col">Action </th>

                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor=' let p of players'>
                    <td>{{p.idPlayer}}</td>
                    <td>{{p.playerName}}</td>
                    <td>{{p.numPlayer}}</td>
                    <td>{{p.postePlayer}}</td>
                    <td>{{p.teamPlayer}}</td>
                    <td> <button class="btn btn-succes" (click)='goToEditPlayer(p.idPlayer)'> Edit</button>
                        <button class="btn btn-danger " style="margin-left: 2%;" (click)='deletePlayerComponent(p.idPlayer)'>
                            Delete</button>
                        <button class="btn btn-warning " style="margin-left: 2%;" (click)='goToPlayer(p.idPlayer)'>
                            Display</button>
                    </td>
                </tr>

                <button class="btn btn-warning" (click)="goToAddPlayers()"> Add Players</button>
            </tbody>
        </table>
    </div>


    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Team One</th>
                    <th scope="col">Team Two</th>
                    <th scope="col">Score One</th>
                    <th scope="col">Score Two </th>
                    <th scope="col">Action </th>

                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor=' let m of matches'>
                    <td>{{m.id}}</td>
                    <td>{{m.teamOne}}</td>
                    <td>{{m.teamTwo}}</td>
                    <td>{{m.scoreOne}}</td>
                    <td>{{m.scoreTwo}}</td>
                    <td>
                        <button class="btn btn-success" (click)='goToEditMatch(m.id)'> Edit</button>
                        <button class="btn btn-danger" (click)='deleteMatchComponent(m.id)'>Delete</button>
                        <button class="btn btn-warning" (click)='goToMatch(m.id)'> Display</button>
                    </td>
                </tr>

                <button class="btn btn-warning" (click)="goToAddMatches()"> Add Matches</button>
            </tbody>

        </table>
    </div>
</div>
