<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Inscription</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]='signupForm'>
          <div class="form-group">
            <input type="text" class="form-control" formControlName='firstName' placeholder="First Name">
          </div>
          <div *ngIf='signupForm.controls["firstName"].invalid && 
          (signupForm.controls["firstName"].dirty || signupForm.controls["firstName"].touched)'>
            <div *ngIf="signupForm.controls['firstName'].errors.required" class="text-danger">
              First name is required
            </div>
            <div *ngIf="signupForm.controls['firstName'].errors.minlength" class="text-danger">
              First name must have at least 3 chars
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName='lastName' placeholder="Last Name">
          </div>
          <div *ngIf='signupForm.controls["lastName"].invalid && 
          (signupForm.controls["lastName"].dirty || signupForm.controls["lastName"].touched)'>
            <div *ngIf="signupForm.controls['lastName'].errors.required" class="text-danger">
              Last name is required
            </div>
            <div *ngIf="signupForm.controls['lastName'].errors.minlength" class="text-danger">
              Last name must have at least 4 chars
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName='email' placeholder="Email">
          </div>
          <div *ngIf='signupForm.controls["email"].invalid && 
          (signupForm.controls["email"].dirty || signupForm.controls["email"].touched)'>
            <div *ngIf="signupForm.controls['email'].errors.required" class="text-danger">
              Email required
            </div>
            <div *ngIf="signupForm.controls['email'].errors.email" class="text-danger">
              Invalid is Foramt
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName='password' placeholder="Password">
          </div>
          <div *ngIf='signupForm.controls["password"].invalid && 
          (signupForm.controls["password"].dirty || signupForm.controls["password"].touched)'>
            <div *ngIf="signupForm.controls['password'].errors.required" class="text-danger">
              Password required
            </div>
            <div *ngIf="signupForm.controls['password'].errors.minlength" class="text-danger">
              Password must have at least 8 chars

            </div>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" formControlName='ConfirmPassword'
              placeholder="Confirm Password">
          </div>
          <div *ngIf='signupForm.controls["ConfirmPassword"].invalid && 
          (signupForm.controls["ConfirmPassword"].dirty || signupForm.controls["ConfirmPassword"].touched)'>
            <div *ngIf="signupForm.controls['ConfirmPassword'].errors.mustMatch" class="text-danger">
              ConfirmPassword must match Paswword
            </div>
          </div>
          


          <div class="form-group">
            <button class="btn btn-primary py-3 px-5" (click)="signup(signupForm.value)"> signup </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
